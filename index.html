<!DOCTYPE html>
	<head>
		<title>Check Yo'Self</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'>
		 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800&display=swap' rel='stylesheet'>
	</head>
		<body>
			<header class='header'>
				<h1 class='header__h1'>Check <span class="header__span">Yo'</span> Self</h1>
				<div class='header__div'>
					<img src='images/search.svg' class='header__div--search--icon'>
					<input class='header__div--search'>
				</div>
			</header>
			<main class='main__content'>
				<aside class='main__aside'>
					<p class='aside__p1'>Task Title</p>
					<input class='aside__input1'>
						<div class='aside__tasks'>
						</div>
					<p class='aside__p2'>Task Item</p>
					<div class='aside__div'>
						<input class='aside__input2'>
						<img class ='aside__plus'src='images/plus.svg'>
					</div>
					<button class='aside__task'>Make Task List</button>
					<button class='aside__clear'>Clear All</button>
					<p class='aside__line'></p>
					<button class='aside__filter'>Filter By Urgency</button> 
				</aside>
				<section class='main__section'>
					<p class='main__section--prompt'> I KNOW you have some tasks to do...</p>
				</section>
			</main>
		</body>
		<script src='main.js'></script>
		<script src='todo-list.js'></script>
</html>
